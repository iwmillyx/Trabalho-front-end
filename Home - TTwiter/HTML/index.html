<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - TTwitter</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="texto-esquerdo">
                <div class="logo">
                    <img src="../IMG/Logo TT.png" alt="Logo TT">
                </div>
                <div class="menu">
                    <div class="texto_esquerdo_pagina">
                        <img class="icons" src="../IMG/HomeOutlined.png">
                        <h2 class="letras_menu">Página Inicial</h2>
                    </div>
                    <div class="texto_esquerdo_pagina">
                        <img class="icons" src="../IMG/BellOutlined.png">
                        <h2 class="letras_menu">Notificações</h2>
                    </div>
                    <div class="texto_esquerdo_pagina">
                        <img class="icons" src="../IMG/CommentOutlined.png">
                        <h2 class="letras_menu">Mensagens</h2>
                    </div>
                    <div class="texto_esquerdo_pagina">
                        <img class="icons" src="../IMG/SettingOutlined.png">
                        <h2 class="letras_menu">Configurações</h2>
                    </div>
                </div>
            </div>

            <div class="texto-meio">
                <div class="barra_pesquisa">
                    <div class="barra_interior">
                        <input type="text" placeholder="Buscar">
                        <img class="lupa-icon" src="../IMG/Vector.png">
                    </div>
                </div>
            </div>
            
        </div>
    </header>

    <div class="container">

        <div class="texto-meio">

            <div class="caixa_postagem_meio">
                <div class="texto_postagem">
                    <div class="campo_postagem">
                        <input class="post_texto" type="text" placeholder="No que está pensando...?">
                    </div>
                    <div class="icone_caixa">
                        <img class="icone_caixa" src="../IMG/Add icons.png">
                        <button class="botao_postar">Postar</button>
                    </div>
                </div>
            </div>
        </div>

                                  <!-- Postagem 1 -->
        <div class="postagem">

            <div class="perfil">
                <div class="foto_perfil">
                    <img src="../IMG/Mask group.png"> 
                </div>
                <p class="nome_perfil">HIDEO_KOJIMA</p>
            </div>
        
            <div class="postagem1">
                <div class="foto_postagem1">
                    <img src="../IMG/image 16.png" alt="Postagem">
                </div>
            </div>

            <div class="reacoes">
                <div class="icone_reacao icone_reacao1">
                    <img src="../IMG/Group 40.png">
                </div>

                <div class="reacoes2">   
                    <div class="icone_reacao icone_reacao2">
                        <img src="../IMG/Vector (1).png" alt="Curtida">
                    </div>
                </div>
            </div>
        
            <p class="legenda">With Al Pacino san.</p>

            
                                        <!-- Postagem 2 -->
        <div class="postagem_postagem2">

            <div class="perfil2">
                <div class="foto_perfil2">
                    <img src="../IMG/Mask group.png" alt="Outra Foto">
                </div>
                <p class="nome_perfil2">HIDEO_KOJIMA</p>
            </div>

            <div class="postagem11">
                <div class="foto_postagem11">
                    <img src="../IMG/image 16 (1).png" alt="Outra Postagem">
                </div>
            </div>

            <div class="reacoes1">
                <div class="icone_reacao icone_reacao11">
                    <img src="../IMG/Group 40.png" alt="Outra Reação 1">
            </div>

            <div class="reacoes22">
                <div class="icone_reacao icone_reacao22">
                    <img src="../IMG/Vector (1).png" alt="Outra Reação 2">
                </div>
            </div>
        </div>

        <p class="legenda2">With Norman.</p>

                                     <!-- Postagem 3 -->
        <div class="postagem_postagem3">

            <div class="perfil3">
                <div class="foto_perfil3">
                    <img src="../IMG/Mask group.png" alt="Perfil 3">
                </div>
                <p class="nome_perfil3">HIDEO_KOJIMA</p>
            </div>
        
            <div class="postagem22">
                <div class="foto_postagem22">
                    <img src="../IMG/image 16 (2).png" alt="Outra Postagem 3">
                </div>
            </div>
        
            <div class="reacoes2">
                <div class="icone_reacao icone_reacao33">
                    <img src="../IMG/Group 40.png" alt="Outra Reação 1">
                </div>
        
                <div class="reacoes44">
                    <div class="icone_reacao icone_reacao44">
                        <img src="../IMG/Vector (1).png" alt="Outra Reação 2">
                    </div>
                </div>
            </div>
        
            <p class="legenda3">Our Keanu visited Kojima Productions.</p>
        </div>
    </div>
</div>
