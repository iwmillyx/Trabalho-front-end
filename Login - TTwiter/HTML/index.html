<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Login - TTwiter</title>

</head>

<body>

<div class="container">
    <div class="tela-login">
            <h2>Bem vindo a Plataforma TTwiter</h2>

            <br>

            <fieldset>
                <legend>Email</legend>
                <label>
                <input class="login" placeholder="example@email.com" type="text"></input> <br>
                </label>
            </fieldset>

            <fieldset>
                <legend>Senha</legend>
                <label>
            <input class="login-senha" placeholder="● ● ● ● ● ● ● ● ●" type="password"></input> <br>
            </label>
            </fieldset>

                <div class="texto-canto-direito">
                    <p class="texto">Esqueci minha senha.</p> <br>
                </div>
        <br>
            <button class="botao"><span class="fonte">Entrar</button> 
            <br>

            <p class="textinho"><b>Registrar</b></p>

            <br>

            <div class="termos-texto">Li e estou de acordo com os <u class="termos-link">Termos</u> e <u class="termos-link">Condições de uso.</u></div>

    </div>
        <img src="../img/Logo TT.png">
</div>

        <script src="../JS/script.js"></script>
</body>
</html>
