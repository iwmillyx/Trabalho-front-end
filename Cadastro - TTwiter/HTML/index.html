<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Cadastro - TTwiter</title>

</head>

<body>

<div class="container">
    <div class="tela-cadastro">
            <h2>Cadastro</h2>

            <fieldset>
                <legend>Nome</legend>
                <label>
                <input class="cadastro" placeholder="nome de usuário" type="text"></input> <br>
                </label>
            </fieldset>

            <fieldset>
                <legend>Email</legend>
                <label>
                <input class="cadastro" placeholder="example@email.com" type="text"></input> <br>
                </label>
            </fieldset>

            <fieldset>
                <legend>Data de nascimento</legend>
                <label>
                <input class="cadastro" placeholder="xx/xx/xxxx" type="text"></input> <br>
                </label>
            </fieldset>

            <fieldset>
                <legend>Senha</legend>
                <label>
            <input class="cadastro" placeholder="● ● ● ● ● ● ● ● ●" type="password"></input> <br>
            </label>
            </fieldset>

            <fieldset>
                <legend>Confirmar senha</legend>
                <label>
            <input class="cadastro" placeholder="● ● ● ● ● ● ● ● ●" type="password"></input> <br>
            </label>
            </fieldset>
            <br>

            <input type="checkbox" name="termos" value="termosAcesso">
            <label for="termosC">Li e estou de acordo com os <u>Termos</u> e <u>Condições de uso.</u></label> <br>
            <br>

            <button class="botao"><span class="fonte">Cadastrar</span></button> 
            <br>

            <p class="textinho">Fazer Login</p>
    </div>
        <img src="../img/Logo TT.png">
</div>

    <script src="./scripit.js"></script>

</body>
</html>
